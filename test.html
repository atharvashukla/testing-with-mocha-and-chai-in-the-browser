<html>

<head>
  <title>Mocha</title>
  <!-- CSS TO STYLE TEST RESULTS -->
  <link rel="stylesheet"
        href="https://unpkg.com/mocha/mocha.css" />
  <!-- TESTING LIBRARY -->
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <!-- ASSERTION LIBRARY -->
  <script src="https://unpkg.com/chai/chai.js"></script>
</head>

<body>
  <!-- TEST SETUP -->
  <script>
    mocha.setup('bdd');
  </script>
  <!-- CODE TO TEST -->
  <script src="code-to-test.js"></script>
  <!-- TEST SUITE -->
  <script src="tests.js"></script>
  <!-- RUNNING TESTS -->
  <script>
    window.onload = () => {
      mocha.run();
    };
  </script>
  <!-- DISPLAYING TESTS -->
  <div id="mocha"></div>
</body>

</html>
